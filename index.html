<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador para Clientes</title>
  <style>
    body {
      background-color: #F0F0F0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      display: none;
    }
    .resultado p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simule seu Pagamento</h1>
    <label for="valor">Valor da Venda (R$):</label>
    <input type="number" id="valor" value="100">

    <label for="parcelas">NÃºmero de Parcelas:</label>
    <select id="parcelas"></select>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const taxasParcelas = {
      1: 0.00,
      2: 4.32,
      3: 5.70,
      4: 7.05,
      5: 8.38,
      6: 9.68,
      7: 10.96,
      8: 12.22,
      9: 13.46,
      10: 14.65,
      11: 15.84,
      12: 17.00,
    };

    const taxaIntermediacao = 5.59; // % fixa

    const selectParcelas = document.getElementById("parcelas");
    for (let p in taxasParcelas) {
      let option = document.createElement("option");
      option.value = p;
      option.textContent = p + "x";
      selectParcelas.appendChild(option);
    }

    function calcular() {
      const valor = parseFloat(document.getElementById("valor").value) || 0;
      const parcelas = parseInt(document.getElementById("parcelas").value);
      let valorCliente, valorParcela;

      if (parcelas === 1) {
        valorCliente = valor;
        valorParcela = valor;
      } else {
        const taxaParcela = taxasParcelas[parcelas] || 0;
        const taxaAcumulada = taxaIntermediacao + taxaParcela;
        valorCliente = valor / (1 - taxaAcumulada / 100);
        valorParcela = valorCliente / parcelas;
      }

      const resultado = `
        <p><strong>Valor da Parcela em ${parcelas}x:</strong> R$ ${valorParcela.toFixed(2)}</p>
        <p><strong>Total a ser pago:</strong> R$ ${valorCliente.toFixed(2)}</p>
      `;

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = resultado;
      resultadoDiv.style.display = "block";
    }
  </script>
</body>
</html>
